<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/cadastro.css">

</head>
<body>
    <div class="principal">
        <header id="pageHeader">
            <div id="principal">
                <a href="/" id="menuLink" >
                    <img src="./icons" alt="Menu">
                </a>
    
                <a href="\">
                    <img src="./assets/imagens/logo_branco.png" alt="Logo">
                </a>
    
                <a href="/" id="cartLink">
                    <img src="./icons/shopping-cart.svg" alt="Carrinho">
                </a>
            </div>
    
            <nav id="headerNavBar">
                <a href="/">
                    <img src="./icons/dollar-sign.svg" alt="Prmoções">
                    Promoções
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/user.svg" alt="">
                    Área do Cliente
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/phone.svg" alt="">
                    Contatos
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/file-text.svg" alt="">
                    Sobre Nós
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/user-plus.svg" alt="">
                    Cadastre-se aqui
                </a>
            </nav>
        </header>
    </div>
    <div class="col" id="dadosCol">
        <div class="formTop">
            <div class="expandir">
                <h1> Dados da conta</h1>
                <img class="imgDow" id="dadosOn" src="icons/sinal-de-seta-para-baixo-para-navegar.svg" alt="">
                <img class="imgUp" id="dadosOff"  src="icons/seta-para-cima.svg" alt="">
            </div>
        </div>
        <form action="post">
            <div class="formDeFault" id="fomDados">
                <label class="labelDefault">
                    <span class="nomes">Nome</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">Email</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">CPF</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">TEL</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">Senha</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes novaSenha">Nova senha</span>
                    <input type="text" class="inputDefault novaSenha">
                </label>
                <label class="labelDefault btn">
                    <button class="buttonDefault">Salvar Alterações</button>
                </label>
            </div>
        </form>
    </div>
    <div class="col" id="ederecoCol">
        <div class="formTop">
            <div class="expandir">
                <h1>Endereço</h1>
                <img class="imgDow" id="enderecoOn" src="icons/sinal-de-seta-para-baixo-para-navegar.svg" alt="">
                <img class="imgUp" id="enderecoOff"  src="icons/seta-para-cima.svg" alt="">
            </div>
        </div>
        <form action="post">
            <div class="formDeFault" id="formEndereco">
                <label class="labelDefault">
                    <span class="nomes">CEP</span>
                    <input type="text" class="inputDefault cep">
                    <span href="#" class="btnCep">Vericar cep</span>
                </label>
                <label class="labelDefault rua">
                    <span class="nomes display">Rua</span>
                    <input type="text" class="inputDefault margin">
                </label>
                <label class="labelDefault numero">
                    <span class="nomes display">Nº</span>
                    <input type="text" class="inputDefault margin total">
                </label>
                <label class="labelDefault">
                    <span class="nomes display">Cidade</span>
                    <input type="text" class="inputDefault margin total">
                </label>
                <label class="labelDefault">
                    <span class="nomes display">Bairro</span>
                    <input type="text" class="inputDefault margin total">
                </label>
                <label class="labelDefault uf">
                    <span class="nomes display">UF</span>
                    <input type="text" class="inputDefault margin uf">
                </label>
                <label class="labelDefault complemento">
                    <span class="nomes display">Complemento</span>
                    <input type="text" class="inputDefault margin complemento">
                </label>
                <label class="labelDefault btn">
                    <button class="buttonDefault">Salvar Alterações</button>
                </label>
            </div>
        </form>
    </div>
    <script src="assets/cadastro.js"></script>
</body>
</html>
