<body>
    <div id="container">
        <header id="pageHeader">
            <a href="../../index.html">

        <form id="formulary" method="POST" name="loginForm"  >

            <button id="submitButton" type="button" onclick="validateUser()">Entrar</button>
            
            <div class="inputContainer">
                <a href="../signUp/index.html">Criar Conta</a>
                <a>Esqueceu sua senha?</a>
            </div>
        </form>
        
    </div>
    <script>
        function validateUser() {
            const userEmail = loginForm.email.value;
            const password = loginForm.password.value;

            if( userEmail === 'admin@gmail.com' && password === '123123') {
                alert('Logado com sucesso!');
                document.cookie = "username=John Doe; Dominio=drogaabc.000webhostapp.com; path=/; Secure";
                location.replace("../../index.html");

                alert('Combinação de e-mail/senha errado, tente novamente!')

</body>
