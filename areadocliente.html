<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/cadastro.css">

</head>
<body>
    <script src="assets/cadastro.js"></script>
    <div class="principal">
        <header id="pageHeader">
            <div id="principal">
                <a href="/" id="menuLink" >
                    <img src="./icons" alt="Menu">
                </a>
    
                <a href="\">
                    <img src="./assets/imagens/logo_branco.png" alt="Logo">
                </a>
    
                <a href="/" id="cartLink">
                    <img src="./icons/shopping-cart.svg" alt="Carrinho">
                </a>
            </div>
    
            <nav id="headerNavBar">
                <a href="/">
                    <img src="./icons/dollar-sign.svg" alt="Prmoções">
                    Promoções
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/user.svg" alt="">
                    Área do Cliente
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/phone.svg" alt="">
                    Contatos
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/file-text.svg" alt="">
                    Sobre Nós
                </a>
                <div class="verticalLine" ></div>
                <a href="/">
                    <img src="./icons/user-plus.svg" alt="">
                    Cadastre-se aqui
                </a>
            </nav>
        </header>
    </div>
    <div class="col" id="dadosCol">
        <div class="formTop">
            <div class="expandir">
                <h1> Dados da conta</h1>
                <img class="imgDow" id="dadosOn" src="icons/sinal-de-seta-para-baixo-para-navegar.svg" alt="">
                <img class="imgUp" id="dadosOff"  src="icons/seta-para-cima.svg" alt="">
            </div>
        </div>
        <form action="post">
            <div class="formDeFault" id="fomDados">
                <label class="labelDefault">
                    <span class="nomes">Nome</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">Email</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">CPF</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">TEL</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes">Senha</span>
                    <input type="text" class="inputDefault">
                </label>
                <label class="labelDefault">
                    <span class="nomes novaSenha">Nova senha</span>
                    <input type="text" class="inputDefault novaSenha">
                </label>
                <label class="labelDefault btn">
                    <button class="buttonDefault">Salvar Alterações</button>
                </label>
            </div>
        </form>
    </div>


    <div class="col" id="ederecoCol">
        <div class="formTop">
            <div class="expandir">
                <h1>Endereço</h1>
                <img class="imgDow" id="enderecoOn" src="icons/sinal-de-seta-para-baixo-para-navegar.svg" alt="">
                <img class="imgUp" id="enderecoOff"  src="icons/seta-para-cima.svg" alt="">
            </div>
        </div>
        <form action="post">
            <div class="formDeFault" id="formEndereco">
                <label class="labelDefault">
                    <span class="nomes">CEP</span>
                    <input type="text" class="inputDefault cep">
                    <span href="#" class="btnCep">Vericar cep</span>
                </label>
                <label class="labelDefault rua">
                    <span class="nomes display">Rua</span>
                    <input type="text" class="inputDefault margin">
                </label>
                <label class="labelDefault numero">
                    <span class="nomes display">Nº</span>
                    <input type="text" class="inputDefault margin total">
                </label>
                <label class="labelDefault">
                    <span class="nomes display">Cidade</span>
                    <input type="text" class="inputDefault margin total">
                </label>
                <label class="labelDefault">
                    <span class="nomes display">Bairro</span>
                    <input type="text" class="inputDefault margin total">
                </label>
                <label class="labelDefault uf">
                    <span class="nomes display">UF</span>
                    <input type="text" class="inputDefault margin uf">
                </label>
                <label class="labelDefault complemento">
                    <span class="nomes display">Complemento</span>
                    <input type="text" class="inputDefault margin complemento">
                </label>
                <label class="labelDefault btn">
                    <button class="buttonDefault">Salvar Alterações</button>
                </label>
            </div>
        </form>
    </div>
    
    

    <div class="col" id="pedidosCol">
        <div class="formTop">
            <div class="expandir">
                <h1>Meus pedidos</h1>
                <img class="imgDow" id="pedidoOn" src="icons/sinal-de-seta-para-baixo-para-navegar.svg" alt="">
                <img class="imgUp"  id="pedidoOff"  src="icons/seta-para-cima.svg" alt="">
            </div>
        </div>

        <div class="formDeFault" id="formPedidos">

            <div class="pedidos">
                <div class="numeroPedido">
                    <img src="./icons/shopping-cart.svg" alt="">
                    <span>Nº12345678</span>
                </div>
                <div class="dataPedido">
                    <span>01/10/2020</span>
                </div>
                <div class="statusPedidoDefault concluido">
                    <span>Concluido</span>
                </div>
            </div>

            <div class="pedidos">
                <div class="numeroPedido">
                    <img src="./icons/shopping-cart.svg" alt="">
                    <span>Nº12345678</span>
                </div>
                <div class="dataPedido">
                    <span>01/10/2020</span>
                </div>
                <div class="statusPedidoDefault processando">
                    <span>Processando</span>
                </div>
            </div>

            <div class="pedidos">
                <div class="numeroPedido">
                    <img src="./icons/shopping-cart.svg" alt="">
                    <span>Nº12345678</span>
                </div>
                <div class="dataPedido">
                    <span>01/10/2020</span>
                </div>
                <div class="statusPedidoDefault cancelado">
                    <span>Cancelado</span>
                </div>
            </div>
        </div>
    </div>


    <div class="col" id="cartaoCol">
        <div class="formTop">
            <div class="expandir">
                <h1>Cartões salvos</h1>
                <img class="imgDow" id="cartaoOn" src="icons/sinal-de-seta-para-baixo-para-navegar.svg" alt="">
                <img class="imgUp" id="cartaoOff"  src="icons/seta-para-cima.svg" alt="">
            </div>
        </div>

        <form method="POST" onsubmit="return formulario_cartao();">
            <div class="formDeFault" id="formCartao">
                <label class="labelDefault">
                    <span class="nomes display">Nome</span>
                    <input id="namecard" type="text" class="inputDefault margin total"  placeholder="EX:JOAO A DOS ANJOS.com" onkeypress="return soletras(event)">
                </label>
                <label class="labelDefault">
                    <span class="nomes display nrCartao">Numero do cartão</span>
                    <input id="numbercard" type="text" class="inputDefault margin total" maxlength="16" placeholder="EX: 4444 4444 4444 4444" OnKeyPress="mascara('', this)">
                </label>
                <label class="labelDefault uf">
                    <span class="nomes display">CVV</span>
                    <input id="cvv" type="text" placeholder="EX: 123" maxlength="3" OnKeyPress="mascara('', this)" class="inputDefault margin uf">
                </label>
                <label class="labelDefault complemento">
                    <span class="nomes display">Validade(MM/AA)</span>
                    <input id="ano" type="text" maxlength="5" placeholder="01/10" class="inputDefault margin complemento" OnKeyPress="mascara('##/##', this)">
                </label>
                <label class="labelDefault btn">
                    <input type="submit" class="buttonDefault" value="Adicionar novo cartão" >
                </label>
            </div>
        </form>
    </div>
    
    <script src="assets/cadastro.js"></script>
</body>
</html>
